<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./css/output.css">
    <!-- roboto font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="flex justify-center w-screen h-screen bg-custom-primary">
        <div class="container max-w-6xl mt-14">
            <h2 class="text-white text-4xl font-bold">Weather App</h2>
            <form class="flex mt-10 ml-2 gap-2">
                <input type="text" class="border-b-2 border-white text-white text-2xl bg-transparent outline-none placeholder:text-white w-96" autofocus placeholder="Search for a city">
                <button type="submit" class="bg-custom-red text-white p-4 w-28 rounded-lg hover:bg-custom-darkRed transition-all">SUBMIT</button>
                <span id="msg"></span>
            </form>
        </div>
      </div>
      
</body>
<script src="script.js"></script>
</html>
